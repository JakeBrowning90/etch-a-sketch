<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Jake's Drawing Pad</title>
</head>
<body>
    <div class="sandwich header">
        <p>Portfolio Link</p>
    </div>
    <div class="workspace">
        <div class="palette">
            <h2>Jake's Drawing Pad</h2>
            <p>Resize and reset canvas</p>
            <input type="number" id="canvasSize" min="2" max="100" placeholder="2 - 100">
            <button id="refresh">Reset</button>
            <br>
            <div class="palletOption">
                <div>
                    <input type="radio" id="red" name="colourChoice" value="Red">
                    <label for="red">Red</label>
                </div>
            </div>
            <div class="palletOption">
                <input type="radio" id="orange" name="colourChoice" value="Orange">
                <label for="orange">Orange</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="yellow" name="colourChoice" value="Yellow">
                <label for="yellow">Yellow</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="green" name="colourChoice" value="Green">
                <label for="green">Green</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="blue" name="colourChoice" value="Blue">
                <label for="blue">Blue</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="indigo" name="colourChoice" value="Indigo">
                <label for="indigo">Indigo</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="violet" name="colourChoice" value="Violet">
                <label for="violet">Violet</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="pink" name="colourChoice" value="Pink">
                <label for="pink">Pink</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="brown" name="colourChoice" value="Brown">
                <label for="brown">Brown</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="black" name="colourChoice" value="Black" checked>
                <label for="black">Black</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="white" name="colourChoice" value="White">
                <label for="white">White</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="grey" name="colourChoice" value="Grey">
                <label for="grey">Grey</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="random" name="colourChoice" value="Random">
                <label for="random">Random!</label>
            </div>
            <div class="palletOption">
                <input type="radio" id="custom" name="colourChoice" value="Custom">
                <input type="text" id="hexCode" placeholder="6-digit hex code">
            </div>
            <div class="palletOption">   
                <input type="radio" id="eraser" name="colourChoice" value="None">
                <label for="eraser">Erase</label>
            </div>
        </div>
        <div class="canvas"></div>
    </div>
    <div class="sandwich footer">
        <p>Created by Jake Browning, 2022</p>
    </div>
</body>
</html>
