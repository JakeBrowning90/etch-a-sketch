<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Jake's Drawing Pad</title>
</head>
<body>
    <div class="header">Portfolio link</div>
    <div class="workspace">
        <div class="palette">
            <h2>Jake's Drawing Pad</h2>
            <p>Resize your canvas (2 to 100)</p>
            <input type="number" id="canvasSize" min="2" max="100">
            <button id="refresh">Refresh</button>
        </div>
        <div class="canvas"></div>
    </div>
    <div class="footer">Created by Jake Browning, 2022</div>
</body>
</html>
